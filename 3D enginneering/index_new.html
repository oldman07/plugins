<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cube and Torus</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="posX">Position X:</label>
        <input type="number" id="posX" value="0" step="0.1"><br>
        <label for="posY">Position Y:</label>
        <input type="number" id="posY" value="0" step="0.1"><br>
        <label for="posZ">Position Z:</label>
        <input type="number" id="posZ" value="0" step="0.1"><br>
        <button onclick="updatePosition()">Update Position</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Cube creation
        const cubeGeometry = new THREE.BoxGeometry();
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(cube);

        // Torus creation
        const torusGeometry = new THREE.TorusGeometry(0.5, 0.2, 16, 100);
        const torusMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const torus = new THREE.Mesh(torusGeometry, torusMaterial);
        cube.add(torus); // Making torus a child of the cube
        torus.position.set(1, 1, 0); // Positioning torus relative to the cube

        // Camera position
        camera.position.z = 5;

        // Rendering the scene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Update cube position based on form inputs
        function updatePosition() {
            const posX = parseFloat(document.getElementById('posX').value);
            const posY = parseFloat(document.getElementById('posY').value);
            const posZ = parseFloat(document.getElementById('posZ').value);
            cube.position.set(posX, posY, posZ);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
