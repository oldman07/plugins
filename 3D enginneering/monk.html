<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Blender-like Controls</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r136/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/js/controls/TransformControls.js"></script>
    <script>
        // Step 2: Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Step 3: Add orbit controls for navigating the scene
        const orbitControls = new THREE.OrbitControls(camera, renderer.domElement);

        // Step 4: Add a cube as a 3D object to the scene
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Step 5: Add TransformControls for rotation and scaling
        const transformControls = new THREE.TransformControls(camera, renderer.domElement);
        transformControls.attach(cube);
        scene.add(transformControls);

        // Set up camera position
        camera.position.z = 5;

        // Step 6: Handle object selection and control mode
        window.addEventListener('keydown', function (event) {
            switch (event.key) {
                case 'r': // Press 'r' to switch to rotation mode
                    transformControls.setMode('rotate');
                    break;
                case 's': // Press 's' to switch to scale mode
                    transformControls.setMode('scale');
                    break;
                case 't': // Press 't' to switch to translate mode
                    transformControls.setMode('translate');
                    break;
            }
        });

        // Step 7: Animation loop
        function animate() {
            requestAnimationFrame(animate);
            orbitControls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Step 8: Handle window resize
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
